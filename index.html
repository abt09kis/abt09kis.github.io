<head>
	<link rel="stylesheet" href="randomQuotes.css" type="text/css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="randomQuotes.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- <script src="js/bootstrap.min.js"></script>-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<h1 class="header">Welcome to Kevin's RandomQuote engine.</h1>
		<h2 class="header">Use the RandomQuote engine to show of, or just for fun, it's entirely up to you.</h2>	
			<div class ="quote-frame">
				<div class="quote-font">
						<i class="fa fa-quote-right"></i><span id="text"></span>	
				</div>
				<div class="quoteAuthor">
						- <span id="author"></span>
				</div>
				<div class="buttons">
					<a class="button" id="twitter-quote" title="Post this quote on twitter" target="_blank">
						<i class="fa fa-twitter"></i>
					</a>
					<button class="button" id="new-quote">New Quote</button>
				</div>
			</div>	
			<div class="footer">
				<p> This Random Quote generator was made by <a href="https://www.freecodecamp.com/abt09kis" target="_blank">Kevin Ispiroglu Lindblad</a><br> using <a href="https://market.mashape.com/andruxnet/random-famous-quotes" target="_blank">andrux Random Famous Quote API</a>
				</p>
			</div>
</body>
